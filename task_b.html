<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task B</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<main>
    <h1 id="test">РЕГИСТРАЦИЯ</h1>

    <form action="form-submit.php" novalidate onsubmit="return checkForm(this);">
      <p> * отмечены поля обязательные для ввода</p>
      <label>Имя*:</label>
      <br>
      <input type="text" name="first name" autofocus required id="firstnm" />
      <br>
      <label>Фамилия*:</label>
      <br>
      <input type="text" name="last name" required id="lastnm" />
      <br>
      <label>E-mail*:</label>
      <br>
      <input type="email" name="email" required id="email" placeholder="example@gmail.com"/>
      <br>
      <label>Номер телефона*:</label>
      <br>
      <input type="tel" name="phone number" pattern="\+(?:[0-9] ?){6,14}[0-9]" id="phoneNumber" required
        placeholder="формат: +375 29 0123456" />
      <br>
      <label>Адрес:</label>
      <br>
      <input type="text" name="address" id="address" />
      <br>
      <label>Почтовый код:</label>
      <br>
      <input type="text" name="postal code" pattern="[0-9]{6}" id="postalCode" placeholder="формат: 220000" />
      <br>
      <label>Пароль*:</label>
      <br>
      <input type="password" name="password" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/" required id="password" />
      <div class="ps">Пароль должен содержать по крайней мере одно число, одну заглавную и строчную латинские буквы, а также не менее 8 символов</div>
      
      <br>
      <input type="submit" value="ОК" id="submitbutton" />  <!-- your input elements here -->        
    </form>



</main>
<script src="js/main.js"></script>
</body>
</html>
